<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(ingredientForm)" #ingredientForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Antall</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
          class="btn btn-success"
          type="submit"
          [disabled]="!ingredientForm.valid">{{editMode ? 'Oppdater' : 'Legg Til'}}</button>
          <button
          class="btn btn-danger"
          type="button"
          (click)="onDelete()"
          *ngIf="editMode">Slett</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">TÃ¸m</button>
        </div>
      </div>
    </form>
  </div>
</div>
